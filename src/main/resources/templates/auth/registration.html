<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Registraion</title>
</head>
<body>
<div>
    <form th:method="Post" th:action="@{/auth/registration}" th:object="${person}">
        <div>
            <label for="username"> Введите имя </label>
                    <input type="text" th:field="*{username}" id="username"/>
                <div style="color:red" th:if="${#fields.hasErrors('username')}"> Username error
                </div>

                    <br/>
        </div>
        <div>
            <label for="password"> Введите желаемый пароль </label>
                    <input type="password" th:field="*{password}" id="password"/>
                <div style="color:red" th:if="${#fields.hasErrors('password')}"> Password error
                </div>

                    <br/>
        </div>
        <div>
            <label for="yearOfBirth"> Введите дату рождения </label>
                    <input type="text" th:field="*{yearOfBirth}" id="yearOfBirth"/>
                <div style="color:red" th:if="${#fields.hasErrors('yearOfBirth')}"> Year error
                </div>

                     <br/>
        </div>
        <div>
            <label > Введите пол </label>
            <br/>
            <div>
                <label for="male"> Мужик </label>
                <input type="radio" th:field="*{gender}" id="male" name="4" value="male"  />
                <br/>
            </div>
            <div>
                <label for="female"> Дама </label>
                <input type="radio" th:field="*{gender}" id="female" name="4" value="female"  />
                <br/>
            </div>

            <div style="color:red" th:if="${#fields.hasErrors('gender')}"> Role error
            </div>
            <br/>

        </div>

        <div sec:authorize="hasRole('ROLE_ADMIN')">
                <label > Введите роль пользователя </label>
            <br/>
            <div>
                <label for="User"> User </label>
                        <input type="radio" th:field="*{role}" id="User" name="4" value="ROLE_USER"  />
                    <br/>
            </div>
            <div>
                <label for="Admin"> Admin </label>
                        <input type="radio" th:field="*{role}" id="Admin" name="4" value="ROLE_ADMIN"  />
                    <br/>
            </div>

                <div style="color:red" th:if="${#fields.hasErrors('role')}"> Role error
                </div>
                <br/>

        </div>

        <input type="submit" value="Sign up!">
            <br/>
    </form>
</div>
        <a th:href="@{/auth/login}"> Log In</a>

</body>
</html>
