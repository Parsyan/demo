<!DOCTYPE html>
<html lang="en"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/static/css/Login.css}">
    <title>Otp Login</title>

    <script src="https://www.google.com/recaptcha/api.js"></script>

</head>
<body>

    <div id="FormContainer">
        <div class="ImgContainer">


        </div>
        <form  th:action="@{/auth/login}" method="post">
            <h1 id="FormHeading">Sign In</h1>
            <li style="width: 22rem;">
                <label>OTP Password</label>
                <label>
                    <input type="text" name="otp" placeholder="One Time Password" >
                </label>
            </li>

            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

           <input type="submit" value="Login" />
<!--            <div class="">  <button><a th:href="@{/auth/registration.html}"> Registration </a></button> </div>-->


        </form>

    </div>

</body>
</html>
